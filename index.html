          <h2 class="about__heading">ARTiSとは</h2>
          <p class="about__text">
            ビジュアルデザイン向けのプログラミング言語（1年次で学ぶProcessingなど）を使いクリエイティブコーディングを行う、公立はこだて未来大学のサークルです。プログラミングだけでなく、視覚表現やインタラクションについて学びたい方もお待ちしています。
          </p>
          <h2 class="about__heading">クリエイティブコーディングとは</h2>
          <p class="about__text">
            プログラミング（コーディング）によってオリジナルの創造的な表現を生み出す創作活動です。
          </p>
          <h2 class="about__heading">活動内容</h2>
          <p class="about__text">
            定期的なワークショップと、年数回のミュージアム展示を予定しています。
          </p>
